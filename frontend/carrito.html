<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameHub — Carrito</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="./index.html">GameHub</a>
    </div>
  </nav>

  <main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="mb-0">Carrito</h2>
      <a href="./tienda.html" class="btn btn-outline-secondary">Seguir comprando</a>
    </div>

    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Subtotal</th>
            <th></th> <!-- columna para botón eliminar -->
          </tr>
        </thead>
        <tbody id="cart-body"></tbody>
      </table>
    </div>

    <div class="d-flex justify-content-end">
      <h4>Total: <span id="cart-total">$0.00</span></h4>
    </div>
  </main>

  <footer class="text-center mt-5">
    <div class="container">
      <hr />
      <small>© GameHub — Proyecto Ciberseguridad Web</small>
    </div>
  </footer>

  <script src="./js/config.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/carrito.js"></script>
</body>
</html>
