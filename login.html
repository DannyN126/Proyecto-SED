<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameHub — Iniciar sesión</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="index.html">GameHub</a>
    </div>
  </nav>

  <main class="container" style="max-width:480px">
    <h2 class="mb-4">Iniciar sesión</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="login-username">Usuario</label>
        <input type="text" class="form-control" id="login-username" required>
      </div>
      <div class="form-group">
        <label for="login-password">Contraseña</label>
        <input type="password" class="form-control" id="login-password" required>
      </div>
      <button class="btn btn-primary btn-block" type="submit">Entrar</button>
    </form>
    <p class="mt-3">¿Aún no tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
  </main>

  <footer class="text-center mt-5">
    <div class="container">
      <hr/>
      <small>© GameHub — Proyecto Ciberseguridad Web</small>
    </div>
  </footer>

  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
