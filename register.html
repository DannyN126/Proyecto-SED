<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameHub — Registro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="./index.html">GameHub</a>
    </div>
  </nav>

  <main class="container" style="max-width:520px">
    <h2 class="mb-4">Crear cuenta</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="reg-username">Usuario</label>
        <input type="text" class="form-control" id="reg-username" required />
      </div>
      <div class="form-group">
        <label for="reg-password">Contraseña</label>
        <input type="password" class="form-control" id="reg-password" required />
      </div>
      <div class="form-group">
        <label for="reg-role">Rol</label>
        <select class="form-control" id="reg-role">
          <option value="user" selected>Usuario</option>
          <option value="admin">Admin</option>
          <option value="superadmin">Superadmin</option>
        </select>
      </div>
      <button class="btn btn-primary btn-block" type="submit">Registrarme</button>
    </form>
  </main>

  <footer class="text-center mt-5">
    <div class="container">
      <hr />
      <small>© GameHub — Proyecto Ciberseguridad Web</small>
    </div>
  </footer>

  <script src="./js/config.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/auth.js"></script>
</body>
</html>
